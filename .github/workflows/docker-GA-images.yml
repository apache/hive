name: Build and Publish docker images for Hive GA

on:
  create:

jobs:
  build:
    if: github.event_name == 'create' && github.event.ref_type == 'tag' && startsWith(github.event.ref, 'rel/')
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 'Set up JDK 8'
          uses: actions/setup-java@v1
          with:
            java-version: 8

      - name: Set variables
          run: |
          echo "HIVE_VERSION=$(mvn -f "pom.xml" -q help:evaluate -Dexpression=project.version -DforceStdout)" >> $GITHUB_ENV
          echo "HADOOP_VERSION=$(mvn -f "$SOURCE_DIR/pom.xml" -q help:evaluate -Dexpression=hadoop.version -DforceStdout)" >> $GITHUB_ENV
          echo "TEZ_VERSION=$(mvn -f "$SOURCE_DIR/pom.xml" -q help:evaluate -Dexpression=tez.version -DforceStdout)" >> $GITHUB_ENV


      - name: Build and push Hive Image to docker hub
        uses: docker/build-push-action@v4
        with:
          context: ./packaging/src/docker/
          file: ./packaging/src/docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/
          build-args:
            |
            HIVE_VERSION=$HIVE_VERSION
            HADOOP_VERSION=$HADOOP_VERSION
            TEZ_VERSION=$TEZ_VERSION
            BUILD_ENV=release
