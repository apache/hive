name: Build and publish docker image for Hive CI Jenkins

on:
  workflow_dispatch:

jobs:
  buildPushJenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Jenkins image to docker hub
        uses: docker/build-push-action@v4
        with:
          context: ./ci/jenkins/
          file: ./ci/jenkins/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ github.repository_owner }}/hive-ci-jenkins:lts-jdk21
