name: Test metastore nondex

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  macos-jdk8:
    name: 'macOS (JDK 8)'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Set up JDK 8'
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: 'Test metastore nondex project'
        run: |
          mvn install -DskipTests -am -pl standalone-metastore/metastore-server 
          mvn -e -x edu.illinois:nondex-maven-plugin:2.1.1:nondex -pl standalone-metastore/metastore-server -DnondexRuns=10 -Dtest=org.apache.hadoop.hive.metastore.TestPartitionManagement#testPartitionDiscoveryEnabledBothTableTypes
